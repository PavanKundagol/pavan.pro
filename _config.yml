title: Pavan Kundagol
author: PavanKundagol
email: pavan.kundagol+pavan.pro@gmail.com
description: >
  This website is for Pavan Kundagol, it's using a bootstrap-based rewrite of Jekyll's
  default minima theme. It is simple, lightweight, and responsive.

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-feed
  - jekyll-redirect-from

minima_reboot:
  date_format: "%b %-d, %Y"
  date_format_short: "%b %-d"

header_pages:
- about.md
- posts.md
- github.md

footer_icons:
- username: PavanKundagol/pavan.pro/
  url: https://github.com/PavanKundagol/pavan.pro
  icon: icon-github.svg

paginate: 2

markdown: kramdown

exclude:
  - Gemfile
  - Gemfile.lock
  - minima-reboot.gemspec
